<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribute Product - Safe Food Traceability</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Distribute Product</h1>
            <p class="lead">Enter product details for distribution</p>
        </header>

        <div class="card shadow-sm">
            <div class="card-body">
                <form id="distribute-product-form">
                    <!-- Product Name -->
                    <div class="mb-3">
                        <label for="product-name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="product-name" name="productName" placeholder="e.g., Tomatoes" required>
                    </div>

        
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity (kg)</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" placeholder="e.g., 100" required>
                    </div>

                 
                    <div class="mb-3">
                        <label for="destination" class="form-label">Destination</label>
                        <input type="text" class="form-control" id="destination" name="destination" placeholder="e.g., City Market" required>
                    </div>

              
                    <div class="mb-3">
                        <label for="distributor-name" class="form-label">Distributor Name</label>
                        <input type="text" class="form-control" id="distributor-name" name="distributorName" placeholder="e.g., John Doe" required>
                    </div>

                  
                    <div class="mb-3">
                        <label for="distribution-date" class="form-label">Distribution Date</label>
                        <input type="date" class="form-control" id="distribution-date" name="distributionDate" required>
                    </div>

                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Distribute Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
       
        document.getElementById('distribute-product-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const productName = document.getElementById('product-name').value;
            const quantity = document.getElementById('quantity').value;
            const destination = document.getElementById('destination').value;
            const distributorName = document.getElementById('distributor-name').value;
            const distributionDate = document.getElementById('distribution-date').value;

            
            alert(`Product: ${productName}\nQuantity: ${quantity} kg\nDestination: ${destination}\nDistributor: ${distributorName}\nDate: ${distributionDate}\n\nSuccessfully distributed!`);
        });
    </script>
</body>
</html>
